<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My-Chat-App</title>
    <link rel="stylesheet" href="styles/login-page.css">
</head>

<body id="home-login">
    <div class="root" id="home-page">
        <div class="sign-in">
            <section class="sign-in-page">
                <div class="title-page">
                    <h2>Welcome to My-Chat-App</h2>
                </div>
                <div class="forms">
                    <form action="chat_page.html">
                        <label for="Room-Name">Room-Name:</label><br>
                        <input type="text" id="Room-name" name="Room-Name" placeholder="Please enter a Room-Name"><br>
                        <label for="Username">Username:</label><br>
                        <input type="text" id="Username" name="Username" placeholder="Please enter a Username"><br><br>
                        <input type="submit" id="Submit" value="Submit"><br>
                    </form>
                </div>

            </section>
        </div>
    </div>
</body>

</html>

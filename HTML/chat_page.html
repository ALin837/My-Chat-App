<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Chat-App</title>
    <link rel="stylesheet" href="styles/chat-page.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/71c6f26d48.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="root">
        <section class="top-bar">
            <div class="title">
                <a href="index.html">
                    <i class="fa-solid fa-comment"></i>
                    My-Chat-App
                </a>
            </div>
        </section>
        <div class="chat-portion">
            <div class="side-bar">
                <div class="user-title">
                    <i class="fa-solid fa-users" id="user-icon"></i>
                    Users:
                </div>
                <div class="divider"></div>
                <div id="user-list">
                    <!--
                    <div class="user">

                        <i class="fa-solid fa-user"></i>Andrew
                    </div>
                    <div class="user">
                        Mark
                    </div>
                    -->
                </div>
            </div>
            <div class="Chat-Display">
                <div id="Content-Name">
                    <!--Chat Name-->
                </div>
                <div id="message-container">
                    <!-- Chat Messages
                    <div class="disconnect-message">
                        <p class="disconnect-content">
                            Brad has left &nbsp;<span>7:30pm</span>
                        </p>
                    </div>

                    <div class="message">
                        <div class="messenger">
                            Alex &nbsp;<span>7:30pm</span>
                        </div>
                        <div class="messenge-box">
                            <p class="message-content">
                                hello World!
                            </p>
                        </div>
                    </div>
                -->

                </div>
                <div class="input-form">
                    <form id="chat-form" onsubmit="return false">
                        <input type="text" id="message-form" name="message-form" placeholder="Aa" autocomplete="off">
                        <input type="button" id="Submit-message" value="Send">
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>

</html>

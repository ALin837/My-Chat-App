<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/chat-page.css">
</head>

<body>
    <div class="root">
        <section class="top-bar">
            <div class="title">
                Talk to People!
            </div>
        </section>
        <div class="chat-portion">
            <div class="side-bar">
                <div class="user-title">
                    Users:
                </div>
                <div class="user-list">
                    <div class="user">
                        Andrew
                    </div>
                    <div class="user">
                        Mark
                    </div>
                    <div class="user">
                        Brain
                    </div>
                </div>
            </div>
            <div class="Chat-Display">
                <div class="Content-Name">
                    Room-Name
                </div>
                <div class="message-container">
                    <div class="message">
                        <div class="messenger">
                            Andrew
                        </div>
                        <div class="messenge-box">
                            Hello World
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>
</body>

</html>

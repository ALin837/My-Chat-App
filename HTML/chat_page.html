<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <div class="root">
        <section class="chat-section">
            <div class="Chat-Big-title">
                <h2>
                    Chat with People
                </h2>
            </div>

            <section class="Chat Name">
                <h2>
                    Chat name: Super cool chat for cool kids
                </h2>
            </section>

            <section class="Users">
                <h2>Users</h2>
                <ul>
                    <li>
                        Andrew
                    </li>
                    <li>
                        Mark
                    </li>
                </ul>
            </section>

            <div class="Chat-section">
                <h2>Talking in Real Time!</h2>
            </div>

            <div class="Form-section">
                <form action="">
                    <label for="chat">Chat:</label><br>
                    <input type="text" id="chat" name="chat" placeholder="Sent a message"><br>
                    <input type="submit" value="Submit"><br>
                </form>
            </div>

            <div class="Quit-section">
                <form action="index.html">
                    <input type="submit" value="Quit">
                </form>
            </div>
        </section>

    </div>
</body>

</html>
